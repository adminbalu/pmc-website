name: Deploy to Testing

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Netlify Testing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || echo "No package.json found, skipping install"

      - name: Build (if needed)
        run: npm run build || echo "No build script, using static files"

      - name: Deploy to Netlify Testing
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_TESTING }}
        with:
          args: deploy --dir=. --prod=false --message="Deploy from GitHub Actions - Testing"

      - name: Deployment Summary
        run: |
          echo "‚úÖ Successfully deployed to Testing environment"
          echo "üåê Testing URL: ${{ secrets.NETLIFY_TESTING_URL }}"

