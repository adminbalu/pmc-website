name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Netlify Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || echo "No package.json found, skipping install"

      - name: Build (if needed)
        run: npm run build || echo "No build script, using static files"

      - name: Run tests (if available)
        run: npm test || echo "No tests configured"

      - name: Deploy to Netlify Production
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PRODUCTION }}
        with:
          args: deploy --dir=. --prod=true --message="Deploy from GitHub Actions - Production"

      - name: Deployment Summary
        run: |
          echo "‚úÖ Successfully deployed to Production environment"
          echo "üåê Production URL: ${{ secrets.NETLIFY_PRODUCTION_URL }}"

